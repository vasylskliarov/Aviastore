<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Accountant</title>
</h:head>

<h:body>
	<ui:composition template="WEB-INF/templates/layout.xhtml">
		<ui:define name="content">
			<h:outputStylesheet library="css" name="style.css" />
			
			<h:form id="formID">
				<p:tabView id="tabViewID"
					style="width:100%;font:14px/30px helvetica, serif;text-align:left;">
					<p:tab id="bookedTabID" title="Забронированные билеты">
						<p:accordionPanel
							style="width:100%;font:14px/30px helvetica, serif;text-align:left;"
							activeIndex="-1">
							
							<p:tab title="Поиск"
								style="width:100%;font:14px/30px helvetica, serif;text-align:center;">
								<div align="center">
									<h:panelGrid columns="13">
										<p:inputText id="fiID"
											value="#{accountantBean.firstNameBooked}"></p:inputText>
										<p:watermark for="fiID" value="Имя:"></p:watermark>

										<p:inputText id="laID"
											value="#{accountantBean.lastNameBooked}"></p:inputText>
										<p:watermark for="laID" value="Фамилия:"></p:watermark>

										<p:inputText id="emID" value="#{accountantBean.emailBooked}"></p:inputText>
										<p:watermark for="emID" value="e-mail:"></p:watermark>

										<p:inputText id="phID"
											value="#{accountantBean.phoneNumberBooked}"></p:inputText>
										<p:watermark for="phID" value="Телефонный номер:"></p:watermark>

							
											
												<p:autoComplete id="deID" value="#{accountantBean.departureCityBooked}"
										completeMethod="#{informationBean.completeCityNames}"
										required="true" />
											
											
										<p:watermark for="deID" value="Город отправления:"></p:watermark>
										<p:inputText id="arID"
											value="#{accountantBean.arrivalCityBooked}"></p:inputText>
										<p:watermark for="arID" value="Город прибытия:"></p:watermark>
										<p:commandButton value="поиск"
											actionListener="#{accountantBean.searchBookedDataTable()}"
											update=":formID:tabViewID:ordersID" />
									</h:panelGrid>
								</div>
							</p:tab>
						
						
						</p:accordionPanel>

						<p:dataTable id="ordersID" var="order"
							value="#{accountantBean.bookedOrders}"
							style="width:100%;font:13px/30px helvetica, serif;text-align:center;"
							editable="true" scrollable="true" scrollHeight="300"  paginator="true" rows="10">
							<!-- проверить -->
							<p:ajax event="rowEdit"
								update="@this"
								listener="#{accountantBean.onEditBooked}" />



							<p:columnGroup type="header">


								<p:row>
									<p:column headerText="имя" />
									<p:column headerText="фамилия" />
									<p:column headerText="e-mail" />
									<p:column headerText="телефонный номер" />
									<p:column headerText="Дата отправления" width="10%" />
									<p:column headerText="Город отправления" />
									<p:column headerText="Город прибытия" />
									<p:column headerText="Дата прибытия" width="10%" />
									<p:column headerText="Дата бронирования" width="10%" />
									<p:column headerText="Количество билетов" width="5%" />
									<p:column headerText="Стоимость билетов" width="6%" />
									<p:column headerText="Статус заказа" width="6%" />
									<p:column headerText="Редактировать" width="3%" />
								</p:row>

							</p:columnGroup>

							<p:column filterBy="#{order.customerId.firstName}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.customerId.firstName}" />
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.customerId.firstName}" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.customerId.lastName}" />
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.customerId.lastName}" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.customerId.email}" />
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.customerId.email}" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.customerId.phoneNumber}" />
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.customerId.phoneNumber}" />
									</f:facet>
								</p:cellEditor>
							</p:column>




							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.flightId.departureTimeDate}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>
										<br />
										<h:outputText value="#{order.flightId.departureTimeDate}">
											<f:convertDateTime pattern="dd MMMM yyyy" locale="en" />
										</h:outputText>
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.flightId.departureTimeDate}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>
										<br />
										<h:outputText value="#{order.flightId.departureTimeDate}">
											<f:convertDateTime pattern="dd MMMM yyyy" locale="en" />
										</h:outputText>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.flightId.departureCity}" />
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.flightId.departureCity}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.flightId.arrivalCity}" />
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.flightId.arrivalCity}" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.flightId.arrivalTimeDate}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>
										<br />
										<h:outputText value="#{order.flightId.arrivalTimeDate}">
											<f:convertDateTime pattern="dd MMMM yyyy" locale="en" />
										</h:outputText>
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.flightId.arrivalTimeDate}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>
										<br />
										<h:outputText value="#{order.flightId.arrivalTimeDate}">
											<f:convertDateTime pattern="dd MMMM yyyy" locale="en" />
										</h:outputText>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.dateD}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>
										<br />
										<h:outputText value="#{order.dateD}">
											<f:convertDateTime pattern="dd MMMM yyyy" locale="en" />
										</h:outputText>
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.dateD}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>
										<br />
										<h:outputText value="#{order.dateD}">
											<f:convertDateTime pattern="dd MMMM yyyy" locale="en" />
										</h:outputText>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.amountTickets}" />
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.amountTickets}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText
											value="#{order.flightId.ticketsPrice * order.amountTickets}" />
									</f:facet>
									<f:facet name="input">
										<h:outputText
											value="#{order.flightId.ticketsPrice * order.amountTickets}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.payStatus == 0?'BOOKED':'SOLD'}"></h:outputText>
									</f:facet>
									<f:facet name="input">
										<p:selectOneMenu value="#{order.payStatus}" style="width:3cm;">
											<f:selectItem itemLabel="Забронирован" itemValue="0" />
											<f:selectItem itemLabel="Продан" itemValue="1" />
										</p:selectOneMenu>
										
								
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column>
								<p:rowEditor rendered="#{order.payStatus == 0?true:false}" />
							</p:column>
						</p:dataTable>

					</p:tab>

					<p:tab id="soldTabID" title="Купленные билеты">

						<p:accordionPanel
							style="width:100%;font:14px/30px helvetica, serif;text-align:left;"
							activeIndex="-1">
							<p:tab title="Поиск"
								style="width:100%;font:14px/30px helvetica, serif;text-align:center;">
								<div align="center">
									<h:panelGrid columns="13">



										<p:inputText id="fiID" value="#{accountantBean.firstNameSold}"></p:inputText>
										<p:watermark for="fiID" value="имя"></p:watermark>

										<p:inputText id="laID" value="#{accountantBean.lastNameSold}"></p:inputText>
										<p:watermark for="laID" value="фамилия"></p:watermark>

										<p:inputText id="emID" value="#{accountantBean.emailSold}"></p:inputText>
										<p:watermark for="emID" value="e-mail"></p:watermark>

										<p:inputText id="phID"
											value="#{accountantBean.phoneNumberSold}"></p:inputText>
										<p:watermark for="phID" value="телефонный номер"></p:watermark>
										<p:inputText id="deID"
											value="#{accountantBean.departureCitySold}"></p:inputText>
										<p:watermark for="deID" value="Город отправления"></p:watermark>
										<p:inputText id="arID"
											value="#{accountantBean.arrivalCitySold}"></p:inputText>
										<p:watermark for="arID" value="Город прибытия"></p:watermark>

										<p:commandButton value="Поиск"
											actionListener="#{accountantBean.searchSoldDataTable()}"
											update=":formID:tabViewID:soldOrdersID" />
									</h:panelGrid>
								</div>
							</p:tab>
						</p:accordionPanel>

						<p:dataTable id="soldOrdersID" var="order"
							value="#{accountantBean.soldOrders}"
							style="width:100%;font:13px/30px helvetica, serif;text-align:center;"
							editable="true" paginator="true" rows="10" >
							<p:ajax event="rowEdit" update="@this"
								listener="#{accountantBean.onEditSold}" />

						

							<p:columnGroup type="header">

		
								<p:row>
									<p:column headerText="имя" />
									<p:column headerText="фамилия" />
									<p:column headerText="e-mail" />
									<p:column headerText="телефонный номер" />

									<p:column headerText="Дата отправления" />
									<p:column headerText="Город отправления" />
									<p:column headerText="Город прибытия" />
									<p:column headerText="Дата прибытия" />

									<p:column headerText="Дата бронирования"  />
									<p:column headerText="Количество билетов"  />
									<p:column headerText="Стоимость билетов" />
									<p:column headerText="Статус заказа"  />
									<p:column headerText="Редактировать"  />
								</p:row>
							</p:columnGroup>


							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.customerId.firstName}" />
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.customerId.firstName}" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.customerId.lastName}" />
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.customerId.lastName}" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.customerId.email}" />
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.customerId.email}" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.customerId.phoneNumber}" />
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.customerId.phoneNumber}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.flightId.departureTimeDate}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>
										<br />
										<h:outputText value="#{order.flightId.departureTimeDate}">
											<f:convertDateTime pattern="dd MMMM yyyy" locale="en" />
										</h:outputText>
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.flightId.departureTimeDate}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>
										<br />
										<h:outputText value="#{order.flightId.departureTimeDate}">
											<f:convertDateTime pattern="dd MMMM yyyy" locale="en" />
										</h:outputText>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.flightId.departureCity}" />
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.flightId.departureCity}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.flightId.arrivalCity}" />
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.flightId.arrivalCity}" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.flightId.arrivalTimeDate}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>
										<br />
										<h:outputText value="#{order.flightId.arrivalTimeDate}">
											<f:convertDateTime pattern="dd MMMM yyyy" locale="en" />
										</h:outputText>
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.flightId.arrivalTimeDate}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>
										<br />
										<h:outputText value="#{order.flightId.arrivalTimeDate}">
											<f:convertDateTime pattern="dd MMMM yyyy" locale="en" />
										</h:outputText>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.dateD}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>
										<br />
										<h:outputText value="#{order.dateD}">
											<f:convertDateTime pattern="dd MMMM yyyy" locale="en" />
										</h:outputText>
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.dateD}">
											<f:convertDateTime pattern="HH:mm" />
										</h:outputText>
										<br />
										<h:outputText value="#{order.dateD}">
											<f:convertDateTime pattern="dd MMMM yyyy" locale="en" />
										</h:outputText>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{order.amountTickets}" />
									</f:facet>
									<f:facet name="input">
										<h:outputText value="#{order.amountTickets}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column>
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText
											value="#{order.flightId.ticketsPrice * order.amountTickets}" />
									</f:facet>
									<f:facet name="input">
										<h:outputText
											value="#{order.flightId.ticketsPrice * order.amountTickets}" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column width="10%">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText
											value="#{order.payStatus == 1?'Продан':'Возврат'}"></h:outputText>
									</f:facet>
									<f:facet name="input">
										<p:selectOneMenu value="#{order.payStatus}" style="width:3cm;">
											<f:selectItem itemLabel="Продан" itemValue="1" />
											<f:selectItem itemLabel="Возврат" itemValue="2" />
										</p:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column width="1%">
								<p:rowEditor />
							</p:column>
						</p:dataTable>

					</p:tab>
				</p:tabView>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
