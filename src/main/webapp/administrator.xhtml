<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Administrator panel</title>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/templates/layout.xhtml">
		<ui:define name="content">
			<h:outputStylesheet library="css" name="style.css" />
			<!-- <h3 align ="left">Timetable management: </h3> -->
			<h:form>
				<p:panel>
					<div align="center">
<div align="center">
<p:outputLabel>Поиск рейсов:</p:outputLabel>

</div>
						<h:panelGrid id="components" columns="9">
							<p:outputLabel>С даты:</p:outputLabel>
							<p:calendar id="fromDate" value="#{adminBean.startDate}"
								pattern="dd MMMM yyyy" locale="en" required="true"
								readonlyInput="true" navigator="true">
								<p:ajax process="fromDate" update="toDate" partialSubmit="true"
									event="dateSelect" />
							</p:calendar>
							<p:spacer width="20" height="60" />
							<p:outputLabel>По дату:</p:outputLabel>
							<p:calendar id="toDate" value="#{adminBean.endDate}"
								pattern="dd MMMM yyyy" readonlyInput="true" locale="en"
								required="true" mindate="#{adminBean.startDate}"
								navigator="true" />
							<p:commandButton value="search" id="search"
								process="fromDate,toDate" update="flights"
								action="#{adminBean.updateTimetable()}" ajax="false">
							</p:commandButton>
							<p:commandButton icon="ui-icon-plusthick" id="addNewFlightBtn" style="margin:0"
								title="add new flight to timetabler" ajax="true" onclick="newFlight.show();">
							</p:commandButton>
							<p:spacer width="20" height="60" />
							<p:commandButton value="Отменить старые заказы" id="overO"
								immediate="true" ajax="true" onclick="canceledO.show();"
								actionListener="#{adminBean.cancelAllOrders()}" process="@none"
								update="@none">
							</p:commandButton>
						</h:panelGrid>
					</div>
				</p:panel>
				<p:panel>
					<p:dataTable id="flights" var="flightTab" value="#{adminBean.flightsTimeTable}" style="width:2000px;"
						editable="true" rendered="#{adminBean.showTimeTable}">
						<p:ajax event="rowEdit" update="@this"
							listener="#{adminBean.onEdit}" />
						<f:facet name="header">Список выбранных рейсов:</f:facet>
						<p:ajax event="rowEdit" update="flights" />
						<p:column width="60px" filterBy="flight" headerText="flight">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{flightTab.flight}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{flightTab.flight}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column width="60px"  filterBy="airCompany" headerText="airCompany">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{flightTab.airCompany}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{flightTab.airCompany}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column width="60px" filterBy="plainModel" headerText="plainModel">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{flightTab.plainModel}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{flightTab.plainModel}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column width="60px" filterBy="departureCountry" headerText="departureCountry">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{flightTab.departureCountry}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{flightTab.departureCountry}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column width="60px" filterBy="departureCity"  headerText="departureCity">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{flightTab.departureCity}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{flightTab.departureCity}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column width="60px" filterBy="departureAirport" headerText="departureAirport">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{flightTab.departureAirport}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{flightTab.departureAirport}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column width="60px" sortBy="departureTime" headerText="departureTime">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{flightTab.departureTimeDate}">
										<f:convertDateTime pattern="HH:mm" />
									</h:outputText>
									<br />
									<h:outputText value="#{flightTab.departureTimeDate}">
										<f:convertDateTime pattern="dd MMMM yyyy" locale="en" />
									</h:outputText>
								</f:facet>
								<f:facet name="input">
									<p:calendar value="#{flightTab.departureTimeDate}"
										pattern="dd MMMM yyyy HH:mm" showButtonPanel="true"
										locale="en" mindate="#{flightTab.departureTimeDate}">
									</p:calendar>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column width="60px" filterBy="arrivalCountry"  headerText="arrivalCountry">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{flightTab.arrivalCountry}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{flightTab.arrivalCountry}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column width="60px" filterBy="arrivalCity"  headerText="arrivalCity">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{flightTab.arrivalCity}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{flightTab.arrivalCity}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column width="60px" filterBy="arrivalAirport"  headerText="arrivalAirport">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{flightTab.arrivalAirport}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{flightTab.arrivalAirport}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column width="60px" sortBy="arrivalTime"  headerText="arrivalTime">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{flightTab.arrivalTimeDate}">
										<f:convertDateTime pattern="HH:mm" />
									</h:outputText>
									<br />
									<h:outputText value="#{flightTab.arrivalTimeDate}">
										<f:convertDateTime pattern="dd MMMM yyyy" locale="en" />
									</h:outputText>
								</f:facet>
								<f:facet name="input">
									<p:calendar value="#{flightTab.arrivalTimeDate}"
										pattern="dd MMMM yyyy HH:mm" showButtonPanel="true"
										locale="en" mindate="#{flightTab.arrivalTimeDate}">
									</p:calendar>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column width="10%" filterBy="ticketsPrice"  headerText="Price per ticket">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{flightTab.ticketsPrice}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{flightTab.ticketsPrice}"></h:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column width="2.5%" filterBy="availableCount" headerText="available tickets">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{flightTab.availableCount}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{flightTab.availableCount}"></h:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column width="2.5%" filterBy="bookedCount" headerText="Booked tickets">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{flightTab.bookedCount}" />
								</f:facet>
								<f:facet name="input">
									<h:outputText value="#{flightTab.bookedCount}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column width="2.5%" filterBy="soldCount" headerText="Sold tickets">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{flightTab.soldCount}" />
								</f:facet>
								<f:facet name="input">
									<h:outputText value="#{flightTab.soldCount}" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column width="2.5%">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
			<p:dialog widgetVar="canceledO" width="80%" height="400"
				header="Canceled orders" resizable="true" modal="true"
				appendTo="@(body)" showEffect="fade" hideEffect="fade"
				rendered="#{adminBean.showCanceledOrders}" visible="true">
				<h:form>
					<div align="center">
						<p:dataTable id="cO"  var="order"
							value="#{adminBean.getCancelOrders()}" style="width:100%;"
							rendered="true">
							<p:column headerText="Customer firstName">
								<h:outputText value="#{order.customerId.firstName}"></h:outputText>
							</p:column>
							<p:column headerText="Customer lastName">
								<h:outputText value="#{order.customerId.lastName}"></h:outputText>
							</p:column>
							<p:column headerText="Customer email">
								<h:outputText value="#{order.customerId.email}"></h:outputText>
							</p:column>
							<p:column headerText="Customer phoneNumber">
								<h:outputText value="#{order.customerId.phoneNumber}"></h:outputText>
							</p:column>
							<p:column headerText="Flight">
								<h:outputText value="#{order.flightId.departureTimeDate} ">
									<f:convertDateTime pattern="dd MMMM yyyy HH:mm " locale="en" />
								</h:outputText>
								<h:outputText value="#{order.flightId.arrivalTimeDate} ">
									<f:convertDateTime pattern="dd MMMM yyyy HH:mm " locale="en" />
								</h:outputText>

								<h:outputText
									value=" #{order.flightId.departureCity} - #{order.flightId.arrivalCity}">
								</h:outputText>
							</p:column>
							<p:column headerText="Number of tickets">
								<h:outputText value="#{order.amountTickets}"></h:outputText>
							</p:column>

							<p:column headerText="Status">
								<h:outputText value="canceled"></h:outputText>
							</p:column>
						</p:dataTable>
						<p:commandButton value="Ok" oncomplete="canceledO.hide()"
							update="cO">
						</p:commandButton>
					</div>
				</h:form>
			</p:dialog>

			<p:dialog widgetVar="newFlight" width="800" height="300"
				header="New flight" resizable="true" modal="true" appendTo="@(body)"
				showEffect="fade" hideEffect="fade" visible="false" >
				<h:form id="form">
					<div align="center">
						<h:panelGrid id="addnew" columns="4">
							<p:outputLabel value="flight: " />
							<p:inputText value="#{adminBean.flight}" required="true" />
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel value=" " />
							<p:outputLabel value=" " />
							<p:outputLabel value=" " />
							<p:outputLabel value=" " />
							<p:outputLabel value="airCompany: " />
							<p:inputText value="#{adminBean.airCompany}" required="true" />
					
							<p:outputLabel value="plainModel: " />
							<p:inputText value="#{adminBean.plainModel}" required="true" />
							
							<p:outputLabel value="departureCountry: " />
							<p:inputText value="#{adminBean.departureCountry}"
								required="true" />
							<p:outputLabel value="arrivalCountry: " />
							<p:inputText value="#{adminBean.arrivalCountry}" required="true" />

							<p:outputLabel value="departureCity: " />
							<p:inputText value="#{adminBean.departureCity}" required="true" />
							<p:outputLabel value="arrivalCity: " />
							<p:inputText value="#{adminBean.arrivalCity}" required="true" />

							<p:outputLabel value="departureAirport: " />
							<p:inputText value="#{adminBean.departureAirport}"
								required="true" />
							<p:outputLabel value="arrivalAirport: " />
							<p:inputText value="#{adminBean.arrivalAirport}" required="true" />

							<p:outputLabel value="Date and time: " />
							<p:calendar value="#{adminBean.departureTime}"
								pattern="dd MMMM yyyy HH:mm" pages="1" showButtonPanel="true"
								locale="en" required="true" readonlyInput="true"
								navigator="true" maxlength="20">
							</p:calendar>
							<p:outputLabel value="Date and time: " />
							<p:calendar value="#{adminBean.arrivalTime}"
								pattern="dd MMMM yyyy HH:mm" pages="1" showButtonPanel="true"
								locale="en" required="true" readonlyInput="true"
								navigator="true" maxlength="20">
							</p:calendar>

							<p:outputLabel value="Price per one ticket" />
							<p:spinner value="#{adminBean.ticketsPrice}" prefix="$" min="0"
								size="18" />
							<p:outputLabel value="Number of tickets " />
							<p:spinner value="#{adminBean.availableCount}" prefix="#" min="0"
								size="18" />
							<p:outputLabel value=" " />
							<p:outputLabel value=" " />
							<div align="center">
								<p>
									<p:commandButton icon="ui-icon-plusthick" value="add flight"
										process="@all" actionListener="#{adminBean.addNewFlight()}"
										oncomplete="newFlight.hide()">
									</p:commandButton>
								</p>
							</div>
						</h:panelGrid>
					</div>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>
