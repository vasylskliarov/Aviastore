<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui" > 
<h:head>
	<title>Login</title>
	
</h:head>	 

<ui:composition template="WEB-INF/templates/layout.xhtml">
<ui:define name="content">
<h:outputStylesheet library="css" name="login.css" />
<div  style="height: 10%;" ></div>
 
	<div align="center" > 
	
	<div  style="width: 500px;" >
	<p>Вход в администраторскую панель</p>
	<h:form style="login" >
	
<p:panel id="panel-signup" >
 
	  <p:inputText id="username" required="true" label="username" size="40" value="#{loginBean.login}"
	  requiredMessage="Введите логин" placeholder="Логин:" />
	  <p:message rendered="true" for="username" />
 
	  <p:password id="password" required="true" label="password" size="40"
		requiredMessage="Введите пароль" value="#{loginBean.password}" maxlength="20"
		placeholder="Пароль:"/>
		<p:message rendered="true"  for="password" />
 
	  <p:commandButton value="Войти" style="margin:15px" 
		action="#{loginBean.getLink}" ajax="true"  update="panel-signup"/>
 
	  </p:panel>
 
	</h:form>
	</div> 
	 </div>
	    
</ui:define>
</ui:composition>
</html>
